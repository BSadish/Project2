<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In Google</title>
    <link rel="stylesheet" href="project.css">
  
</head>

<body>

    <div class="main-container">
        <form>
        <div class="inner-container">
            <img src="google.png" alt="" id="logo">
            <div class="inner-head">
                <span id="sign">
                    Sign in
                </span>
                <span id="use">
                    Use your Google Account
                </span>
            </div>
            <div class="email">
                <input type="text" name="text" id="" placeholder="Enter Your Email">
                <button class="forget">Forget email</button>
            </div>
            <div class="learnmore">
                Unauthorized access! Please Confirm your email and password
                <a href="#">Learn more to get connected</a>
            </div>

            <div class="buttons">
                <div id="create"><button>Create account</button></div>
                
                <div id="next"><button>Next</button></div>
                
            </div>
        </form>
        </div>
        <div class="footer-container">

            <div>
                <select name="Lang_bar" id="language">
                    <option value="">English</option>
                    <option value="">Nepali</option>
                    <option value="">Hindi</option>
                    <option value="">Newari</option>
                    <option value="">Arabic</option>
                    <option value="">Chinese</option>

                </select>
            </div>

            <div id="footer-link">
                <a href="#" target="_blank">Privacy</a>
                <a href="#" target="_blank">Terms</a>
                <a href="#" target="_blank">Help</a>
            </div>
        </div>

    
    </div>
